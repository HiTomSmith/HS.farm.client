			//订单状态

					label: "待审核"
				},

					key: 4,
					label: "待扣款"
				},

					name: "调价",
					key: 5,

				},
				{
					name: "扣款",
					key: 7,
					label: "待付款"
				},
				{
					name: "付款",
					key: 8,
					label: "待发货"
				},
				{
					name: "厂家确认发货",
					key: 9,
					label: "待签收"
				},
				{
					name: "用户签收",
					key: 10,
					label: "已完成"
				}
			];
			for(var j = 0; j < OrderStatus.length; j++) {
				var key = OrderStatus[j].key;
				if(key == AuditStatus) {
					return OrderStatus[j].label;
					break;
				}
			}
		}
