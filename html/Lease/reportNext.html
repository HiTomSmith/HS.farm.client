					<div class="mui-col-sm-3 mui-col-xs-3 right" id="Weather">

						<input class="inColor" type="" name="" id="inplanMode" value="" placeholder="手动模式" disabled="" />

					<div class="mui-col-sm-3 mui-col-xs-3 right" id="planMode">

						<input class="inColor" type="" name="" id="" value="" placeholder="5米" />

					<span class="iconfont color fontRight">&#xe662;</span>
				</div>-->

				<div class="mui-row margin">
					<div class="mui-col-sm-3 mui-col-xs-3 left">
						<span class="fontLeft">飞行距离</span>
					</div>
					<div class="mui-col-sm-6 mui-col-xs-6 center">
						<input  class="inColor" type="" name="" id="" value="" placeholder="100米" />
					</div>

					<span class="iconfont color fontRight">&#xe662;</span>
				</div>-->
				</div>
				<div class="mui-row margin">
					<div class="mui-col-sm-3 mui-col-xs-3 left">

					</div>
					<div class="mui-col-sm-6 mui-col-xs-6 center">
						<input class="inColor" type="" name="" id="" value="" placeholder="3分钟" />
					</div>
					<!--<div class="mui-col-sm-3 mui-col-xs-3 right">
					<span class="iconfont color fontRight">&#xe662;</span>
				</div>-->
				</div>

				<div class="mui-row margin" style="margin-bottom: 75px;">
					<div class="mui-col-sm-3 mui-col-xs-3 left">
						<span class="fontLeft">事故情况</span>
					</div>
					<div class="mui-col-sm-9 mui-col-xs-9" style="height: 30px;">

				</div>

			</div>

		</div>
		<div class="btn">
			<button type="button" class="mui-btn" id="next">确定，下一步</button>

<script src="../../js/mui.js"></script>
<script src="../../js/webviewGroup.js" type="text/javascript" charset="utf-8"></script>

<script>
	mui.init();
	mui(".mui-scroll-wrapper").scroll({
		bounce: true, //滚动条是否有弹力默认是true
		indicators: false, //是否显示滚动条,默认是true
	});
	var UserInfo = "";
	app.ready(function() {
		UserInfo = app.accountInfo('info');
		report.tap();
	});
	var report = {
		tap: function() {
			/*事故时间*/
			$("#happenTime").on('tap', function() {
				var epicker = new mui.DtPicker({
					type: "min",
					beginDate: new Date(2018, 00, 01),
					endDate: new Date(2100, 11, 30)
				});
				epicker.show(function(item) {
					console.log("时间："+item['text'])
					$('#nowTime').val(item['text']);
				});
			})
			/*作物种类*/
			$("#WorkDescription").on('tap', function() {
				MedicamentCrops.Crop(function(cb) {
					var result = cb;
					var Crop = [];
					var CropList = new mui.PopPicker();
					for(var i in result) {
						var row = result[i];
						Crop.push({
							text: row['ItemName'],
							value: row['ItemValue']
						});
					};
					CropList.setData(Crop);
					CropList.show(function(item) {
						$("#cropSspecies").val(item[0]['text']);

					})
				});
			});
			/*天气状况*/
			$("#Weather").on('tap', function() {
				MedicamentCrops.getWeather(function(cb) {
					console.log("天气："+JSON.stringify(cb))
					var result = cb;
					var Crop = [];
					var CropList = new mui.PopPicker();
					for(var i in result) {
						var row = result[i];
						Crop.push({
							text: row['ItemName'],
							value: row['ItemValue']
						});
					};
					CropList.setData(Crop);
					CropList.show(function(item) {
						$("#inWeather").val(item[0]['text']);

					})
				});
			});
			
			/*飞行模式*/
			$("#planMode").on('tap', function() {
				MedicamentCrops.getPlanMode(function(cb) {
					console.log("天气："+JSON.stringify(cb))
					var result = cb;
					var Crop = [];
					var CropList = new mui.PopPicker();
					for(var i in result) {
						var row = result[i];
						Crop.push({
							text: row['ItemName'],
							value: row['ItemValue']
						});
					};
					CropList.setData(Crop);
					CropList.show(function(item) {
						$("#inplanMode").val(item[0]['text']);

					})
				});
			});
			
			/*飞行姿态*/
			$("#planAttitude").on('tap', function() {
				MedicamentCrops.getPlanAttitude(function(cb) {
					console.log("天气："+JSON.stringify(cb))
					var result = cb;
					var Crop = [];
					var CropList = new mui.PopPicker();
					for(var i in result) {
						var row = result[i];
						Crop.push({
							text: row['ItemName'],
							value: row['ItemValue']
						});
					};
					CropList.setData(Crop);
					CropList.show(function(item) {
						$("#inplanAttitude").val(item[0]['text']);

					})
				});
			});
			
			/*落地姿态*/
			$("#dropAttitude").on('tap', function() {
				MedicamentCrops.getDropAttitude(function(cb) {
					console.log("天气："+JSON.stringify(cb))
					var result = cb;
					var Crop = [];
					var CropList = new mui.PopPicker();
					for(var i in result) {
						var row = result[i];
						Crop.push({
							text: row['ItemName'],
							value: row['ItemValue']
						});
					};
					CropList.setData(Crop);
					CropList.show(function(item) {
						$("#indropAttitude").val(item[0]['text']);

					})
				});
			});
			
			
			$("#next").on('tap', function() {
				mui.openWindow({
					url: '../Lease/reportFinish.html',
					id: 'reportFinish'
				})
			})
		}
	}
</script>
